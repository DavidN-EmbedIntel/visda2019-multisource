############################ TRAIN ############################
TRAIN:
  BATCH_SIZE: 16
  FIX_TWO: True
  FIX_BN: False
  FIX_ALL: False

############################ TEST ############################
TEST:
  BATCH_SIZE: 32
  
############################ DATA_LOADER ############################
DATA_LOADER:
  NUM_WORKERS: 4
  SHUFFLE: True
  DATA_ROOT: '../dataset/visda2019'
