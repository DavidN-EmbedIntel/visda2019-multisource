  CLASS_NUM_PERBATCH: 8
  TRG_PSEUDOLABELS: './experiments/clipart/pnasnet5large_adapt_phase3/2_fusion_clipart.pkl'

############################ SOLVER ############################
SOLVER:
  BASE_LR: 0.001
  NEW_LR: 0.01
  TYPE: 'sgd'
  LR_POLICY: 'step'
  GAMMA: 0.1
  STEP_SIZE: 5
  MAX_EPOCH: 20
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_BIAS: 0.0005
  BIAS_LR_FACTOR: 1
  DISPLAY: 20
  SNAPSHOT_ITERS: 1
  TEST_INTERVAL: 1
  
############################ LOSSES ############################
LOSSES:
  CROSS_ENT_WEIGHT: 1.0
  
  TRG_GXENT_WEIGHT: 1.0
  GXENT_K: 0.0
  GXENT_Q: 0.7
 
  SYMM_XENT_WEIGHT: 1.0
  ALPHA: 0.1
  BETA: 1.0
  A: -6.0
############################ AUG ############################
AUG:
  TEST_CROP: [288, 288]
  RESIZE: [320, 320]
  RND_CROP: [0, 0]
  V_FLIP: 0.0
  H_FLIP: 0.5
  ROTATION: 0.0
  BRIGHTNESS: 0.0
  CONTRAST: 0.0
  SATURATION: 0.0
  HUE: 0.0
  
  SCALE_RATIOS: [1, 0.875, 0.75, 0.66]
  MAX_DISTORT: 1
  MULTI_CROP_SIZE: 288
############################ MODEL ############################
MODEL:
  SOURCE_ONLY: False
  CLASS_NUM: 345
  NET: 'pnasnet5large'
  IN_DIM: 4320
  EMBED_DIM: 1000
  MIN_CLS_NUM: 5
  MIN_CONF: 0.5
  UPDATE_LABEL: 100

